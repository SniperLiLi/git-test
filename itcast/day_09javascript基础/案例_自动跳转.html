<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转案例</title>

    <style>
        p{
            text-align: center;

        }
        span{
            color: red;
        }

    </style>

</head>
<body>

    <p>

        mua^(*￣(oo)￣)^<span id ="time"> 5</span>秒后，自动跳转到首页
    </p>

    <script>
        var second = 5;

        var time = document.getElementById("time");

        function showtime() {

            second --;

            if(second <= 0){

                location.href = "http://www.qq.com";
            }



            time.innerHTML = second + "";
        }
        //设置定时器，1秒执行一次该方法
        setInterval(showtime,1000);

    </script>

</body>
</html>
